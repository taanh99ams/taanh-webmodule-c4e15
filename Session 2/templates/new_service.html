<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
  </head>
  <body>
    Create new services
    <form method='post'>
      <label>Name</label>
      <input type="text" name='name' value='{{service_to_update.name}}'>

      <label>YOB</label>
      <input type="text" name='yob' value='{{ service_to_update.yob }}'>

      <label>Phone number</label>
      <input type="text" name='phone'>

      <br>
        <label > Gender </label> <br>
        {% if service_to_update.gender == 1 %}
        <input type="radio" name = 'gender' checked> Male <br>
        <input type="radio" name = 'gender'> Female <br>
        {% else %}
        <input type="radio" name = 'gender'> Male <br>
        <input type="radio" name = 'gender' checked> Female <br>
        {% endif %}

      <input type="Submit" value='Add'>
    </form>
  </body>
</html>
