<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dating with whom?</title>
  </head>
  <body>
      {% for dating in datings %}
      <img src= '{{ dating.image }}' alt='width:300px;'>
      <p> <strong>Name:</strong> : {{ dating.name }} </p>
      <p> <strong>YOB:</strong> : {{ dating.yob }} </p>
      <p> <a href="{{ url_for("detail", id_to_find = dating.id) }}"> <strong> More details </strong> </a> </p>
      <br>
    {% endfor %}

  </body>
</html>
