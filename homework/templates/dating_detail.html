<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your chosen profile</title>
  </head>
  <body>
    <img src= '{{ girl.image }}' alt='width:300px;'>
    <p> <strong>Name:</strong> {{ girl.name }} </p>
    <p> <strong>Phone number:</strong> {{ girl.phone }}</p>
    <p> <strong> Address: </strong> {{ girl.address }}</p>
    <p> <strong> Description: </strong> {{ girl.description }}</p>
    <p> <strong> Measurement: </strong> {{ girl.measurement.0 }} , {{ girl.measurement.1 }} , {{ girl.measurement.2 }}</p>


  </body>
</html>
