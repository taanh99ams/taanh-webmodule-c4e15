<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>uncontacted male customers</title>
  </head>
  <body>
    <h1> Uncontacted male customers </h1>
    {% for customer in customers  %}
    <img src='../static/image/male-profile.jpg'>
    <p> Name: {{customer.name}} </p>
    <p> Gender: {{ customer.gender }}
    <p> Job: {{customer.job}} </p>
    <p> Phone number: {{ customer.phone }} </p>
    <p> Contacted: {{customer.contacted }} </p>
    {% endfor %}
  </body>
</html>
